<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Arithmetic Operators</title>
</head>

<body>
<h3>
<script type="text/javascript">
var number1 = 4;
var number2 = 6;
var sum = number1 + number2;
document.write("number1 + number2 = " + sum + "<br>");
		var x = 2;
		var y = 7;
		var potato = x - y + 42; 
		document.write("x - y + 42 = " + potato + "<br>");
				var a = 5;
				var b = 10;
				var multiplication = a * b; 
				document.write("a * b = " + multiplication + "<br>");
						var c = 4;
						var d = 2;
						var division = c/d; 
						document.write("c/d = " + division + "<br>");
</script>
</h3>
</body>
</html>
