<meta charset="UTF-8">
<title>Room service</title>
</head>

<body>
<script type="text/javascript">
hour = prompt("What hour is it?");
if( hour >= 6 && hour <= 10  ) {
	alert("You can find a continental breakfast served in the lobby."); }
if( hour >= 11 && hour <= 13 ) {
	alert("The restaurant is open"); }
if( hour >= 17 && hour <= 21 ) {
	alert("You can visit the restaurant or order room service."); }
if else {
	alert("Sorry but you will have to wait or go out for a snack."); }

</script>
</body>
</html>
