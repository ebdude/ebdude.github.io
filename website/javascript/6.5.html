<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Google Maps</title>
</head>

<body>
<script type="text/javascript">
sanfran = 55 / 51;
document.write("If you are going to San Fransisco at 51 miles per hour and the distance is 55 miles, the time in hours will be " + sanfran + "<br>");
distance = prompt("How many miles are you going?");
speed = prompt("What is your average speed?");
time = distance / speed;
document.write("Based on your distance and speed, the time it will take you in hours is " + time);
</script>
</body>
</html>
