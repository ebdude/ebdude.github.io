<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather App</title>
</head>

<body>
<img src="../images/weather.gif" alt="Weather Map">
<script type="text/javascript">
document.write("If it is 68 degrees Fahrenheit in San Jose, it will be 20 degrees Celcius. <br>");
var F = prompt("What is the temperature in Fahrenheit where you are?");
var result = ( F - 32) * 5 / 9;
document.write("The temperature where you are in Celcius is " + result + ".");
</script>
</body>
</html>
