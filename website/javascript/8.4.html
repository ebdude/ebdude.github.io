<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>try catch throw</title>
<script type="text/javascript">
function enter_a_number() {
	var x = document.getElementById("input").value;
	try {
		if(x == "") throw "empty";
		if(isNaN(x)) throw "not a number";
		x = Number(x);
		if(x < 5) throw "too low";
		if(x > 10) throw "too high";
	}
	catch(err) {
		alert(err);
	}
}
</script>
</head>

<body>
<p>Please enter a number between five and ten</p>
</body>
</html>
