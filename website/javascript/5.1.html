<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Precedence and Associativity</title>
</head>

<body>
<p>JavaScript follows the ordeer of operations:</p>
<script type="text/javascript">
	//without parenthesis
	var x = 5 + 4 * 3 / 2
	document.write("5 + 4 * 3 / 2 = " + x + "<br>");
	
	//with parenthesis
	x = ( 5 + 4 ) * ( 3 / 2 );
	document.write("( 5 + 4 ) * ( 3 / 2 ) = " + x);
</script>
</body>
</html>
